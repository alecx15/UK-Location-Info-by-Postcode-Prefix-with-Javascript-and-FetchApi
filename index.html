<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Uk Location Info VanillaJS with Fetch Api</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <style>
        .icon-remove,
        .icon-check {
            display: none;
        }
    </style>
    <body>
        <section class="hero hero-body is-dark container">
            <h1 class="title">UK Location Info</h1>
            <h2 class="subtitle">Enter a postcode to get the location info</h2> 
            <form id="zipForm">
                <div class="field">
                    <div class="control has-icons-left has-icons-right">
                        <input class="input zip is-large" type="text" placeholder="Enter Zipcode">
                        <span class="icon is-small is-left">
                            <i class="fa fa-map-pin"></i>
                        </span>
                        <span class="icon is-small is-right icon-check">
                            <i class="fa fa-check"></i>
                        </span>
                        <span class="icon is-small is-right icon-remove">
                            <i class="fa fa-remove"></i>
                        </span>
                    </div>
                </div>
            </form>
        </section>

        <br>
        <div class="container">
            <div id="output"></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
